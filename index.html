<!doctype html>
<html ng-app="faMeterExample">
  <head>
    <meta charset="utf-8">
    <title>fa-meter</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="example/deps/famous.css" />
    <link rel="stylesheet" href="example/deps/famous-angular.css" />
    <link rel="stylesheet" href="dist/fa-meter.css">
    <link rel="stylesheet" href="example/styles.css">
  </head>
  <body>
    <!-- <p class="lead">fa-meter</p> -->
    <p class="follow">annotated meters for angular + famo.us, by <a href="http://twitter.com/alonsoholmes" target="_blank">@alonsoholmes</a></p>

    <a href="https://github.com/holmesal/fa-meter"><img style="position: absolute; top: 0; right: 0; border: 0; width: 100px; height: 100px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-white@2x.png" alt="Fork me on GitHub"></a>


    <div ng-controller="ExampleCtrl" class="meters">

        <fa-meter value="penguins.top" text="label.top" max="peakPenguin.top" options="options.top"></fa-meter>
        <fa-meter value="penguins.bottom" text="label.bottom" max="peakPenguin.bottom" options="options.bottom"></fa-meter>

    </div>



    <script src="example/deps/angular.js"></script>
    <script src="example/deps/famous-patched.js"></script>
    <script src="example/deps/famous-angular.js"></script>
    <script src="dist/fa-meter.js"></script>
    <script src="example/app.js"></script>
  </body>
</html>
